{% extends 'base.html'%} {%block content%}
<div>
    <form action="{{url_for('update', id=bootcamp.id)}}?_method=PATCH" method="POST">
        <label for="name">Name</label>
        <input type="text" name="name" value={{bootcamp.name}} id="name">
        <br>
        <label for="location">Location</label>
        <input type="text" name="location" value={{bootcamp.location}} id="location">
        <input type="submit" value="UPDATE">
    </form>
</div>
{%endblock%}
